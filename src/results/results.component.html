<div class="layout__wrapper">
  <global-menu></global-menu>

  <section class="layout__content">
    <search-wrapper on-submit="$ctrl.onSearchSubmit(params)"></search-wrapper>

    <flights-list
      source-name="$ctrl.sourceAirport.name"
      destination-name="$ctrl.destinationAirport.name"
      flights="$ctrl.flights"
      is-loading="$ctrl.isLoading"
      empty-message="'Could not find any flights :('"
      on-flight-selected="$ctrl.onFlightSelected(flight)"
    ></flights-list>
  </section>

  <global-footer></global-footer>
</div>
