<div class="search-wrapper">
  <airport-selector
    airports="$ctrl.sourceAirports"
    on-selected-change="$ctrl.onSourceChange(airport)"
  ></airport-selector>

  <airport-selector
    airports="$ctrl.destinationAirports"
    on-selected-change="$ctrl.onDestinationChange(airport)"
  >
  </airport-selector>

  <date-wrapper
    start-date="$ctrl.startDate"
    end-date="$ctrl.endDate">
  </date-wrapper>
</div>
